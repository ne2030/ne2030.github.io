<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap - css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- font -->
    <link
        href="https://fonts.googleapis.com/css?family=Asap|Nanum+Gothic+Coding|Source+Sans+Pro:400,700,900|Quicksand:300"
        rel="stylesheet">

    <link rel="stylesheet" href="./index.css">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Ryan Profile</title>

</head>

<body>
    <div id="root">
        <div class="left-container">
            <div class="summary-container">
                <div class="title">
                    DEVELOPER.
                    <br /> CREATOR.
                    <br /> SINGLE
                    <br /> &amp ALONE.
                    <br />
                </div>
                <div class="sub-title">
                    Gyeong hun is a Web &amp Server Developer at
                    <a class="outer-link" target="_blank" href="https://give-u.com/">
                        @Giveu. </a> <br />
                    Previously worked at <a class"outer-link" target="_blank" href="https://www.moduparking.com/">
                        @Moducompany </a> and <a class"outer-link" target="_blank" href="https://enactus.org/">
                        @Enactus. </a> <br />
                    Usually enjoy sports, movie and travel. Check below and contact him!
                </div>

                <div class="social-media-icons">
                </div>

                <div class="sayHelloBtn">
                    Say Hello!
                </div>
            </div>
        </div>

        <div class="right-container">
        </div>
    </div>
    <script src="./index.js"></script>
    <script>
        const title = document.getElementsByClassName('title')[0];
        const subTitle = document.getElementsByClassName('sub-title')[0];
        const icons = document.getElementsByClassName('social-media-icon');
        const helloBtn = document.getElementsByClassName('sayHelloBtn')[0];

        setTimeout(function () {
            title.style.opacity = 1;
        }, 100);

        setTimeout(function () {
            subTitle.style.opacity = 1;
        }, 300);

        setTimeout(function () {
            Array.prototype.forEach.call(icons, function (iconNode) {
                iconNode.classList.add('half-opacity');
            });
        }, 800);

        setTimeout(function () {
            helloBtn.style.opacity = 1;
        }, 1500);


    </script>
</body>

</html>
